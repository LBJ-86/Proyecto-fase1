<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>

<body>

    <header>

        <div>
            <div class="logo"><img src="css/img/top game.png" alt="logo"></div>
            <div id="barra-busqueda">
                <form action="#">
                    <input type="text" placeholder="Buscar productos, marcas y más...">
                    <input type="submit" value="Buscar">
                </form>
            </div>

            <div class="logo"><img src="css/img/top game.png" alt="logo"></div>
        </div>

        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>
            </ul>
        </nav>

    </header>

    <main>

        <h1>Alta de productos</h1>


        <div class="formulario">

            <form class="alta-form">

                <!-- NOMBRE -->
                <div class="input-group">
                    <label for="nombre">nombre</label>
                    <input class="entrada" id="nombre" type="text" name="nombre" required>
                    <div class="error-details"></div>
                </div>

                <!-- PRECIO -->
                <div class="input-group">
                    <label for="precio">precio</label>
                    <input class="entrada" id="precio" type="number" step="0.00" name="precio" required>
                    <div class="error-details"></div>
                </div>

                  <!-- CÓDIGO-->
                  <div class="input-group">
                    <label for="codigo">código</label>
                    <input class="entrada" id="codigo" type="text" name="codigo">
                    <div class="error-details"></div>
                </div>

                <!-- STOCK-->
                <div class="input-group">
                    <label for="stock">stock</label>
                    <input class="entrada" id="stock" type="number" name="stock" required>
                    <div class="error-details"></div>
                </div>

                <!-- MARCA -->
                <div class="input-group">
                    <label for="marca">marca</label>
                    <input class="entrada" id="marca" type="text" name="marca" required>
                    <div class="error-details"></div>
                </div>

                <!-- CATEGORÍA -->
                <div class="input-group">
                    <label for="categoria">categoría</label>
                    <input class="entrada" id="categoria" type="text" name="categoria" required>
                    <div class="error-details"></div>
                </div>

                <!-- DESCRIPCIÓN CORTA -->
                <div class="input-group">
                    <label for="descripcionCorta">descripción corta</label>
                    <input class="entrada" id="descripcionCorta" type="text" name="descripcionCorta" maxlength="40">
                    <div class="error-details"></div>
                </div>

                <!-- DESCRIPCIÓN LARGA -->
                <div class="input-group">
                    <label for="descripcionLarga">descripción larga</label>
                    <textarea name="descripción larga" id="descripcionLarga" required></textarea>
                    <div class="error-details"></div>
                </div>

                <!-- EDAD "desde" -->
                <div class="input-group">
                    <label for="edadDesde">edad desde</label>
                    <input class="entrada" id="edadDesde" type="number" name="edadDesde" min="0">
                    <div class="error-details"></div>
                </div>

                <!-- EDAD "hasta" -->
                <div class="input-group">
                    <label for="edadHasta">edad hasta</label>
                    <input class="entrada" id="edadHasta" type="number" name="edadHasta">
                    <div class="error-details"></div>
                </div>

                <!-- FOTO -->
                <div class="input-group">
                    <label for="foto">foto</label>
                    <input class="entrada" id="foto" type="" name="foto">
                    <div class="error-details"></div>
                </div>

                <!-- ENVÍO -->
                <div class="input-group">
                    <input class="entrada" id="envio" type="checkbox" name="envio">
                    <label for="envio">envío sin cargo</label>
                </div>

                <button>Agregar producto</button> <button type="reset">Limpiar formulario</button>

            </form>

        </div>



        <div class="tabla"><table></table></div>
        





    </main>

    <footer>
        <h3>&copy; TOP GAME</h3>
    </footer>

    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
